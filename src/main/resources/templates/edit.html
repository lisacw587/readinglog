<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">

    <h1 class="my-4">Edit Book</h1>

    <form action="/books/edit" method="post" class="row g-3">
        <input type="hidden" name="id" th:value="${book.id}">

        <div class="col-md-6">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" th:value="${book.title}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Author</label>
            <input type="text" name="author" class="form-control" th:value="${book.author}" required>
        </div>

        <div class="col-md-3">
            <label class="form-label">Year</label>
            <input type="number" name="year" class="form-control" th:value="${book.year}" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="/books" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

</body>
</html>

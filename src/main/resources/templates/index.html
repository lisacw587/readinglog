<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Library</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid p-0">

    <!-- banner with photo -->
    <nav class="navbar navbar-dark mb-4" 
         style="background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80');
                background-size: cover; 
                background-position: center; 
                height: 250px;">
        <div class="container-fluid d-flex align-items-center justify-content-center h-100">
            <h1 class="text-white fw-bold bg-dark bg-opacity-50 p-3 rounded">My Library</h1>
        </div>
    </nav>

    <div class="container">

        <!-- navigation -->
        <div class="mb-3">
            <a href="/books" class="btn btn-secondary">All Books</a>
            <a href="/reading" class="btn btn-warning">Currently Reading</a>
            <a href="/read" class="btn btn-success">Books Finished</a>
        </div>

        <!-- book table -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.year}"></td>
                    <td th:text="${book.status}"></td>
                    <td>
                        <!-- delete -->
                        <form action="/books/delete" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${book.id}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this book?');">
                                Delete
                            </button>

                        </form>

                        <!-- mark as reading -->
                        <form action="/books/status" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${book.id}" />
                            <input type="hidden" name="status" value="reading" />
                            <button type="submit" class="btn btn-warning btn-sm">Reading</button>
                        </form>

                        <!-- mark as read -->
                        <form action="/books/status" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${book.id}" />
                            <input type="hidden" name="status" value="read" />
                            <button type="submit" class="btn btn-success btn-sm">Read</button>
                        </form>

                        <!-- reset to to-read -->
                        <form action="/books/status" method="post" style="display:inline;">
                           <input type="hidden" name="id" th:value="${book.id}" />
                            <input type="hidden" name="status" value="to-read" />
                            <button type="submit" class="btn btn-secondary btn-sm">To-Read</button>
                        </form>

                         <!-- edit button -->
                            <a th:href="@{'/books/edit/' + ${book.id}}" class="btn btn-primary btn-sm">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- add new book -->
        <h2 class="mt-5">Add a New Book</h2>
        <form action="/books" method="post" class="row g-2 mt-3">
            <div class="col-md-4">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Author</label>
                <input type="text" name="author" class="form-control" required>
            </div>
            <div class="col-md-2">
                <label class="form-label">Year</label>
                <input type="number" name="year" class="form-control" required>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Add Book</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

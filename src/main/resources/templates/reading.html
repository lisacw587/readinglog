<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books You're Currently Reading</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid p-0">

    <!-- Banner with photo -->
    <nav class="navbar navbar-dark mb-4" 
         style="background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80');
                background-size: cover; 
                background-position: center; 
                height: 250px;">
        <div class="container-fluid d-flex align-items-center justify-content-center h-100">
            <h1 class="text-white fw-bold bg-dark bg-opacity-50 p-3 rounded">Currently Reading</h1>
        </div>
    </nav>

    <div class="container">

        <!-- navigation -->
        <div class="mb-3">
            <a href="/books" class="btn btn-secondary">All Books</a>
            <a href="/reading" class="btn btn-warning">Currently Reading</a>
            <a href="/read" class="btn btn-success">Books Finished</a>
        </div>

        <!-- book table -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.year}"></td>
                    <td th:text="${book.status}"></td>
                    <td>
                        <!-- delete book -->
                        <form action="/books/delete" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${book.id}">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this book?');">
                                Delete
                            </button>
                        </form>

                        <!-- mark as read -->
                        <form action="/books/status" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${book.id}">
                            <input type="hidden" name="status" value="read">
                            <button type="submit" class="btn btn-success btn-sm">Mark as Read</button>
                        </form>

                        <!-- reset to to-read -->
                        <form action="/books/status" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${book.id}">
                            <input type="hidden" name="status" value="to-read">
                            <button type="submit" class="btn btn-secondary btn-sm">Reset to To-Read</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
